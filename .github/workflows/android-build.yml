name: Build and Deploy Android App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Build Web Project
      run: npm run build

    - name: Setup Capacitor
      run: |
        npm install @capacitor/android --legacy-peer-deps
        if [ ! -d "android" ]; then
          npx cap add android
        fi
        npx cap sync android

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease

    - name: Prepare APK for Upload
      run: |
        mkdir -p deploy
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk deploy/AhmetCakmakPortfolio.apk

    - name: Upload APK to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
        server-dir: /public_html/downloads/
