name: Build and Deploy iOS App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Build Web Project
      run: npm run build

    - name: Setup Capacitor
      run: |
        npm install @capacitor/ios --legacy-peer-deps
        if [ ! -d "ios" ]; then
          npx cap add ios
        fi
        npx cap sync ios

    - name: Build iOS Archive (Unsigned)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphoneos archive -archivePath App.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    - name: Export IPA (Payload-based)
      run: |
        cd ios/App
        mkdir Payload
        cp -r App.xcarchive/Products/Applications/App.app Payload/
        zip -r App.ipa Payload
        mkdir -p ../../deploy
        mv App.ipa ../../deploy/

    - name: Upload IPA to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
        server-dir: downloads/
